<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ideas</title>
    <link rel="stylesheet" href="vendors/bulma.css">
</head>
<body>
<section id="app" class="section">
    <div class="container">
        <div class="columns is-mobile is-centered">
            <div v-for="day in days"
                 class="column has-text-centered">
                <h1 class="title">{{day.name}}</h1>
                <div class="tile is-ancestor">
                    <div class="tile is-parent is-vertical">
                        <div v-for="note in day.data"
                             class="tile notification is-primary">
                            <div class="content">
                                <h2>{{note.name}}</h2>
                                <p>{{note.description}}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<script src="vendors/babel.js"></script>
<script src="vendors/pouchdb.js"></script>
<script src="https://unpkg.com/vue"></script>

<script src="app/register-service-worker.js"></script>

<script type="text/babel" src="index.js"></script>
<script type="text/babel" src="app/store.js"></script>
<script type="text/babel" src="app/app.js"></script>
<script type="text/babel">
    new IdeasStore(new Store('ideas', "http://localhost:5984", () => {
        this.refresh();
    }));
</script>

</body>
</html>
